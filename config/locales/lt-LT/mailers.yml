      title: "Dirbtinio intelekto scenarijus"
    new_actions_notification_on_create:
      subject: "Jūsų projektas piliečių pasiūlymų juostoje sukurtas"
      hi: "Labas %{name}!"
      introduction: "Jūsų %{title} projektas sėkmingai sukurtas."
      text_1: "Panaudokite galimybę, kad jūsų projektas dar nėra viešas, ir pasiruoškite susisiekti su daugeliu žmonių."
      text_2: "Kai būsite pasiruošę, paskelbkite savo piliečių pasiūlymą iš šios <a href='%{link}'>nuorodos</a>."
      text_3: "Žinome, kad dovanoti idėją su įtikinamumu ir gauti reikiamą palaikymą gali atrodyti sudėtinga. Tačiau nesijaudinkite, nes mes jums padėsime!"
      text_4: "Turite įrankį, kuris taps jūsų nauju geriausiu draugu: Piliečių pasiūlymų skydelis."
      list_1: "Kiekvieną dieną užeikite į savo pasiūlymo skydelį, kad galėtumėte naudotis patarimais ir ištekliais, kuriuos su jumis pasidalinsime."
      list_2: "Šie patarimai, veiksmai ir ištekliai suteiks jums idėjų ir praktinių sprendimų, kaip gauti daugiau palaikymo ir platesnę bendruomenę. Neužmirškite jų!"
      list_3: "Kuo daugiau palaikymo surinksite, tuo daugiau ir geresnių išteklių atrakinsite. Šiuo metu turite el. pašto šabloną, kurį masiškai galite siųsti visiems savo kontaktams, plakatą, kitas funkcijas ir apdovanojimus, kuriuos atrasite. Nedalinkite pridėti palaikymą, ir mes nedelsdami atlyginsime ir padėsime jums!"
      list_4: "Nuo tada, kai paskelbsite pasiūlymą, turite %{max_month} mėnesius, kad surinktumėte %{max_votes} palaikymą, ir jūsų pasiūlymas gali tapti tikrove. Bet pirmosios dienos yra svarbiausios. Tai iššūkis. Pasiruoškite!"
      text_5: "Ir kad pradėtumėte visiškai motyvuotai,"
      text_6: "čia turite daugybę išteklių ir visą sąrašą patarimų, kurie ateis jums kasdien, kad paruoštumėte transliaciją!"
      dashboard_button: "Eikite į priekį, atraskite juos!"
    new_actions_notification_on_published:
      subject: "Jūsų piliečių pasiūlymas jau paskelbtas. Neleiskite sustoti platinimui!"
      hi: "Sveikiname %{name}! Jūsų projektas %{title} sėkmingai sukurtas."
      text_1: "O dabar - pirmi 100 palaikymų!"
      text_2: "Kodėl 100?"
      text_3: "Mūsų patirtis mums rodo, kad pirmoji diena yra esminė. Nes be energijos kurti kažką naujo, būdami naujai paskelbtu pasiūlymu, jūs turėsite svarbų matomumą, nes jis bus tarp naujų išskirtų pasiūlymų."
      text_4: "Surinkite 100 palaikymų pirmąją dieną, ir turėsite pirmą bendruomenę, kuri jums padės."
      text_5: "Būtent todėl mes iššaukiame jus tai padaryti, bet ne be daug pagalbos!"
      text_6: "Atminkite, kad jūsų Pasiūlymų skyde esantys nauji ištekliai ir rekomendacijos dėl sklaidos veiksmų."
      list_1: "Kiekvieną dieną užeikite, kad pamatytumėte savo pažangą ir naudotumėtės patarimais ir ištekliais, kuriuos su jumis pasidalinsime. Tai idėjos ir praktiniai sprendimai, kaip gauti reikiamą palaikymą."
      list_2: "Kuo daugiau palaikymo surinksite, tuo daugiau ir geresnių išteklių atrakinsite. Neustokite pridėti palaikymo, ir mes nedelsdami atlyginsime ir padėsime jums!"
      text_7: "Ir kad pradėtumėte visą greičiu..."
      text_8: "Čia yra puikus išteklius jūsų paslaugoms!"
      text_9: "Jūs taip pat rasite šį naują rekomenduojamą skleidimo veiksmą..."
      text_10: "Žinoma, turite daugiau išteklių, kuriuos galite naudoti!"
      dashboard_button: "Eikite į priekį, atraskite juos!"
