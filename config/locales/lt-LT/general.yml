      section_footer:
        title: Pagalba su idėjomis
        description: Esi kūrybingas, įžvalgus ir turi TIEK idėjų, kad bijai, jog visų panaudoti nespėsi? Siūlome sprendimą – dovanok savo idėjas Kauno rajono gyventojams, kurie jas galėtų įgyvendinti gražindami savo miestų ir miestelių viešąsias erdves. Viskas labai paprasta – idėjos teikiamos užpildant internetinę anketą. Anketa anoniminė, tavo asmeniniai duomenys nebus viešinami. Surinktos idėjos bus paskelbtos internetiniame puslapyje https://dalyvauk.krs.lt/, todėl jos taps pasiekiamos visiems. Idėjomis galės pasinaudoti visi planuojantys teikti idėjas Kauno rajono dalyvaujamojo biudžeto priemonės finansavimui gauti. Kūrybai nėra ribų – jokių amžiaus ar gyvenamosios vietos apribojimų. Vienas asmuo gali teikti neribotą skaičių idėjų.
