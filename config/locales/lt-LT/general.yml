      recommendation_three: Idėjos teikiamos neatlygintinai. Teikdamas idėją asmuo atsisako bet kokių teisių į idėją ir sutinka, kad ji būtų viešai skelbiama bei prieinama kitiems asmenims (neviešinant asmeninių duomenų apie idėjos autorių).
      recommendation_two: Teikiama idėja turi būti realiai pritaikoma ir įgyvendinama Kauno rajone; nekomercinė, skirta viešajai infrastruktūrai gerinti (išskyrus gatvių / kelių apšvietimo įrengimą, rekonstrukciją ir remontą, gatvių / kelių, šaligatvių, pėsčiųjų, dviračių takų įrengimą, rekonstrukciją ir remontą); etiška, neskatinti smurto, socialinės nelygybės, diskriminacijos tautinėms mažumoms ir pan.
